{% extends 'dominozapp/base.html' %}
{% block title %}Drink Detail{% endblock %}
{% block content %}
<style>
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        color: #343a40;
    }

    .card-text {
        font-size: 1.1rem;
        margin-bottom: 10px;
    }

    .card-img-top {
        width: 100%;
        height: auto;
        max-width: 300px; /* Adjust the max-width */
        max-height: 300px; /* Adjust the max-height */
        object-fit: cover;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .add-to-cart-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="card my-4">
    <div class="card-body">
        <h1 class="card-title">Drink Detail Page</h1>
        <p class="card-text"><strong>Name:</strong> {{ drink.name }}</p>
        <p class="card-text"><strong>Description:</strong> {{ drink.description }}</p>
        <p class="card-text"><strong>Size:</strong> {{ drink.size }}</p>
        <p class="card-text"><strong>Price:</strong> {{ drink.price }}</p>
        {% if drink.image %}
            <img src="{{ drink.image.url }}" class="card-img-top" alt="{{ drink.name }}">
        {% endif %}
    </div>
    <a href="{% url 'add_to_cart' 'drink' drink.id %}" class="add-to-cart-btn">Add To Cart</a>
</div>
{% endblock %}
