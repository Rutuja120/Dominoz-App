{% load static %}
<!doctype html>
<html>
<head>
    <title>dominozapp</title>
    <!--<link rel="stylesheet" type="text/css" href="{% static 'dominozapp/styles.css' %}"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sticky footer */
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }

        /* Navbar styling */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #d4d4d4;
        }

        /* Add space between navbar items */
        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item {
            margin-left: 10px;
            position: relative; /* Ensure position for icon */
        }

        .navbar-nav .nav-item .nav-link {
            display: flex;
            align-items: center; /* Align text and icon vertically */
        }

        .navbar-nav .nav-item .nav-link i {
            margin-left: 5px; /* Adjust spacing between text and icon */
        }

        /* Form styling */
        .form-inline {
            margin-left: auto;
        }

        /* Search button styling */
        .btn-search {
            background-color: #007bff;
            color: #ffffff;
            border: 1px solid #007bff;
        }

        .btn-search:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Logo styling */
        .brand-logo {
            max-height: 40px; /* Adjust the maximum height as needed */
            margin-right: 10px; /* Optional margin for spacing */
        }
    </style>
</head>
<body>

<header class="bg-dark text-white py-3">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="brand-name">
                <img src="{% static 'dominozapp/logo.jpg' %}" class="brand-logo" alt="Realme Logo">
            </div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pizza_list' %}">
                        Pizzas <i class="fas fa-pizza-slice"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'drink_list' %}">
                        Drinks <i class="fas fa-glass-cheers"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart_detail' %}">
                        My Cart <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 btn-search" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<main class="container my-4">
    {% block content %} {% endblock %}
</main>

<footer class="footer">
    <div class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="text-center py-2 mb-0">Copyright Â© 2024 Designed by <a href="https://github.com/Rutuja120" target="_blank" rel="noopener noreferrer">@RutujaShinde</a></p>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
